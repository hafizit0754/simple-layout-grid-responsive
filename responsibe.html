<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsibe-flex-Box</title>
    <style>
    .box-container{
        border: 1px solid tomato;
        height: 250px;
        width: 500px;
        display: flex;
        /* justify-content:center;
        align-items: center; */
        /* flex-direction:row-reverse; */
        flex-wrap: wrap;
    }
    .box{
        width: 60px;
        height: 60px;
        border: 1px dotted tomato;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="box-container">
    <div class="box">Heading -1</div>
    <div class="box">Heading -2</div>
    <div class="box">Heading -3</div>
    <div class="box">Heading -4</div>
    <div class="box">Heading -4</div>
    <div class="box">Heading -4</div>
    <div class="box">Heading -5</div>
    <div class="box">Heading -6</div>
</div>
</body>
</html>
